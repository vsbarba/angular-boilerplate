<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Keyboard Shortcuts</h4>
      </div>
      <div id="keyboardShortcut" detect-platform class="modal-body">
        <div>
          <div class="title">
            General
          </div>
          <div class="line-content clearfix">
            <div class="left-content">
              <div class="desc"> Save Widget</div>
            </div>
            <div class="right-content">
              <div class="key mac">⌘ S </div>
              <div class="key pc">CTRL + S </div>
            </div>
          </div>
          <div class="line-content clearfix">
            <div class="left-content">
              <div class="desc"> Run Widget</div>
            </div>
            <div class="right-content">
              <div class="key mac">⌘ R </div>
              <div class="key pc">CTRL + R </div>
            </div>
          </div>
          <div class="line-content clearfix">
            <div class="left-content">
              <div class="desc"> Test Widget</div>
            </div>
            <div class="right-content">
              <div class="key mac">⌘ T </div>
              <div class="key pc">CTRL + T </div>
            </div>
          </div>
          <div class="title">
            Editor
          </div>
          <div class="line-content clearfix">
            <div class="left-content">
              <div class="desc"> Show Suggestion / Autocomplete</div>
            </div>
            <div class="right-content">
              <div class="key mac">CTRL + SPACEBAR </div>
              <div class="key pc">CTRL + SPACEBAR </div>
            </div>
          </div>
          <div class="line-content clearfix">
            <div class="left-content">
              <div class="desc"> Copy</div>
            </div>
            <div class="right-content">
              <div class="key mac">⌘ C </div>
              <div class="key pc">CTRL + C </div>
            </div>
          </div>
          <div class="line-content clearfix">
            <div class="left-content">
              <div class="desc"> Paste</div>
            </div>
            <div class="right-content">
              <div class="key mac">⌘ V </div>
              <div class="key pc">CTRL + V </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
